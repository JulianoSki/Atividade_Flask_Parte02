<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1>SKITEC COMMERCE</h1>
    <form class="formulario" action='/anuncio/anunciar' method='post'>
        <p>
        <h4>Faça um anúncio preenchendo o formulário abaixo</p>
        </h4>
        <div class="field">
            <label for="nome">Nome::</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="desc">Descrição:</label>
            <input type="text" id="desc" name="desc" placeholder="Qual a descrição*" required>
        </div>

        <div class="field">
            <label for="qtd">Quantidade:</label>
            <input type="int" id="qtd" name="qtd" placeholder="Digite a quantidade*" required>
        </div>

        <div class="field">
            <label for="preco">Preço:</label>
            <input type="float" id="preco" name="preco" placeholder="Digite o valor*" required>
        </div>

        <div class="field">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria">
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Inserir Imagem:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>

        <div class="field radiobox">
            <span>Observações</span>
            <input type="radio" name="observacoes" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="observacoes" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Observações"></textarea>
        </div>

        <input type="submit" name=acao value="Adicionar">
    </form>
    <h4>Lista de {{titulo}}</h4>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Desc</th>
                <th>Qtd</th>
                <th>Preco</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for anuncio in anuncios %}
            <tr>
                <td>{{ anuncio.nome }}</td>
                <td>{{ anuncio.desc }}</td>
                <td>{{ anuncio.qtd }}</td>
                <td>{{ anuncio.preco }}</td>
                <td>{{ anuncio.categoria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</form>

</html>
